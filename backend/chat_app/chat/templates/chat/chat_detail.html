<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chat.name }} - Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #2ecc71;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-container {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: calc(100vh - 120px); /* Adjust height to account for navbar and margins */
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 0; /* Important for Firefox */
            height: 100%; /* Take up all available space */
        }

        .message {
            max-width: 70%;
            padding: 0.8rem;
            border-radius: 10px;
            margin: 0.5rem 0;
        }

        .message.sent {
            background: #2ecc71;
            color: white;
            align-self: flex-end;
        }

        .message.received {
            background: #f1f1f1;
            align-self: flex-start;
        }

        .message-info {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
        }

        .message-content {
            word-wrap: break-word;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            gap: 1rem;
            flex-shrink: 0; /* Prevent input area from shrinking */
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .chat-input button {
            padding: 0.8rem 1.5rem;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background: #27ae60;
        }

        .back-button {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'chat_home' %}" class="back-button">← Back to Chats</a>
        <h1>{{ chat.name }}</h1>
        <div class="participants">
            Participants: {{ chat.participants.all|join:", " }}
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat History</h2>
            <div class="online-participants"><h3>Online: {{ chat.online_participants }}</h3></div>
        </div>

        <div class="chat-messages" id="chat-messages">
            {% include 'chat/partials/_messages.html' %}
        </div>

        <form class="chat-input" id="chat-form">
            {% csrf_token %}
            <input type="text" 
                   id="chat-message-input" 
                   name="message" 
                   placeholder="Type your message..." 
                   required>
            <button type="submit">Send</button>
        </form>

        <script>
            const chatSocket = new WebSocket(
                (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/ws/chat/{{ chat.id }}/'
            );

            const messagesContainer = document.getElementById('chat-messages');
            const messageForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('chat-message-input');

            // Scroll to bottom of messages
            function scrollToBottom() {
                // Use requestAnimationFrame to ensure the DOM has been updated
                requestAnimationFrame(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
            }

            // Initial scroll
            scrollToBottom();

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                
                if(data.type === 'chat.update.online') {
                    // Update online participants count
                    document.querySelector('.online-participants').textContent = `Online: ${data.online_participants}`;
                }

                if (data.type === 'chat.message') {
                    // Create message element
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${data.is_sender ? 'sent' : 'received'}`;
                    
                    messageDiv.innerHTML = `
                        <div class="message-info">
                            ${data.username} • ${data.timestamp}
                        </div>
                        <div class="message-content">
                            ${data.message}
                        </div>
                    `;
                    
                    messagesContainer.appendChild(messageDiv);
                    scrollToBottom();
                }
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };

            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const message = messageInput.value.trim();
                if (message) {
                    // Send message to WebSocket
                    chatSocket.send(JSON.stringify({
                        'type': 'chat.message',
                        'message': message
                    }));
                    
                    // Clear input
                    messageInput.value = '';
                }
            });

            // Handle reconnection
            function connect() {
                chatSocket.addEventListener('close', function() {
                    console.log('Reconnecting...');
                    setTimeout(connect, 1000);
                });
            }
            connect();
        </script>
    </div>
</body>
</html>
